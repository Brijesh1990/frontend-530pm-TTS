<body>
<div style="width: 50%; height: auto; margin: auto; padding: 20px; ">
<h1>Contact Us</h1>
<p>If you have any questions or need further information, please feel free to reach out to us.</p>
<!-- create contact us using tables -->
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name" name="name" required></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" id="email" name="email" required></td>
    </tr>
    <tr>
        <td>Message:</td>
        <td><textarea id="message" name="message" required></textarea></td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
    </tr>
</table>
</div>
</body>
</html>
