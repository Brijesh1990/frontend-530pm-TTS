<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 50%; height: auto; margin: auto;">
        <h1 style="font-size: 35px;">Create account here</h1>
        <hr />
        <form action="welcome.html">
            <table align="center" width="100%" border="0">
                <tr>
                    <th colspan="2" align="left">Personal details *</th>
                </tr>
                
                <tr>
                    <th>Name *</th>
                    <td><input type="text" placeholder="Name *" required style="width: 400px; height: auto; padding: 15px;" /></td>
                </tr>

                  <tr>
                    <th>Email *</th>
                    <td><input type="text" placeholder="Email *" required style="width: 400px; height: auto; padding: 15px;" /></td>
                </tr>

                  <tr>
                    <th>Phone *</th>
                    <td><input type="text" placeholder="Phone *" required style="width: 400px; height: auto; padding: 15px;" /></td>
                </tr>

                <tr>
                    <th>Gender *</th>
                    <td>Male <input type="radio" name="gender" value="male">
                    Female <input type="radio" name="gender" value="male">
                    Other <input type="radio" name="gender" value="other"></td>
                </tr>

                     <tr>
                    <th>Hobbies *</th>
                    <td>Reading <input type="checkbox" name="hobby" value="reading">
                    Surfing <input type="checkbox" name="hobby" value="surfing">
                    Cooking <input type="checkbox" name="hobby" value="cooking"></td>
                </tr>
                 <tr></tr>
                 <tr></tr> 
                 <tr>
                    <th colspan="2" align="left">Professional details *</th>
                </tr>
                <tr>
                    <th>Upload your CV</th>
                    <td><input type="file" placeholder="upload cv" /></td>
                </tr>

               <tr>
                <th>select your education</th>
                <td><select name="education" style="width: 400px; height: auto; padding: 15px;">
                    <option value="">-select education-</option>
                    <option value="1">M.tech(IT)</option>
                    <option value="2">B.tech(IT)</option>
                    <option value="3">MCA</option>
                    <option value="4">BCA</option>
                    <option value="5">M.Com</option>
                    <option value="6">B.Com</option>
                    <option value="7">M.A</option>
                    <option value="8">B.A</option>
                    <option value="9">MBA</option>
                </select></td>
               </tr>  


                <tr>
                <th>select Country</th>
                <td><select name="education" style="width: 400px; height: auto; padding: 15px;">
                    <option value="">-select country-</option>
                    <option value="1">India</option>
                    <option value="2">usa</option>
                    <option value="3">Australia</option>
                    <option value="4">UK</option>
                    <option value="5">Kenia</option>
                    <option value="6">Africa</option>
                    <option value="7">South Koria</option>
                    <option value="8">North Koria</option>
                    <option value="9">Libia</option>
                </select></td>
               </tr>  


                  <tr>
                <th>select state</th>
                <td><select name="state" style="width: 400px; height: auto; padding: 15px;">
                    <option value="">-select state-</option>
                    <option value="1">Gujrat</option>
                    <option value="2">Uttar pradesh</option>
                    <option value="3">Maharstra</option>
                    <option value="4">Madhaya pradesh</option>
                    <option value="5">Andra pradesh</option>
                  
                </select></td>
               </tr>  

               <tr>
                <th>Address</th>
                <td><textarea cols="53" rows="10" placeholder="Enter address"></textarea></td>
               </tr>
               <tr></tr>
               <tr></tr>

               <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" style="width: 150px; height: auto; padding: 8px; background-color: black; color: white; font-size: 20px; border: 0;" />

                    <input type="reset" value="Reset" style="width: 150px; height: auto; padding: 8px; background-color: red; color: white; font-size: 20px; border: 0;" />
                </td>
               </tr>
               <tr>
                <td colspan="2" align="center"><b>Already have an account ? </b> <a href="login.html">Login here</a></td>
               </tr>

            </table>
        </form>
    </div>
    
</body>
</html>
